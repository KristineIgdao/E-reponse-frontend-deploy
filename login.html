<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Response - Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="dp.png" alt="E-Response Logo" />
      <span>E-Response</span>
    </div>
    <nav>
      <a href="AboutUs.html">About Us</a>
      <a href="ContactUs.html">Contact Us</a>
    </nav>
  </header>


  <main class="container">
    <div class="left">
      <h2>Be Prepared When Disaster Strikes</h2>
      <img src="illustration.svg" alt="Illustration" />
    </div>
    <div class="right">
      <div class="login-box">
        <h3>Welcome Back</h3>
        <p>Login to access emergency resources</p>
       
        <form id="login-form">
          <!-- CSRF Token Hidden Field -->
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">


          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your email" required />
          </div>


          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-field">
              <input type="password" id="password" name="password" placeholder="Enter your password" required />
              <i id="toggle-password" class="fas fa-eye-slash"></i>
            </div>
          </div>
         
          <a href="password-management.html" class="forgot">Forgot password?</a>
         
          <button type="submit" class="login-btn">Login</button>
        </form>


        <p class="register-text">Don't have an account? <a href="ee-register.html">Register Now</a></p>
      </div>
    </div>
  </main>


  <script>
// Toggle password visibility
document.getElementById('toggle-password').addEventListener('click', function () {
  const passwordInput = document.getElementById('password');
  const type = passwordInput.type === 'password' ? 'text' : 'password';
  passwordInput.type = type;
  
  // Toggle between fa-eye and fa-eye-slash icons
  if (type === 'text') {
    this.classList.remove('fa-eye-slash');
    this.classList.add('fa-eye');
  } else {
    this.classList.remove('fa-eye');
    this.classList.add('fa-eye-slash');
  }
    });


    // Login logic with session-based fetch API
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();


      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;


      try {
        const response = await fetch('http://127.0.0.1:8000/api/login/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });


        const data = await response.json();


        if (response.ok) {
          alert("Login successful!");
          window.location.href = 'homepage.html';
        } else {
          alert(data.detail || data.error || 'Login failed. Please check your username and password.');
        }
      } catch (error) {
        console.error("Login error:", error);
        alert('An error occurred during login. Please try again later.');
      }
    });
  </script>
</body>
</html>
