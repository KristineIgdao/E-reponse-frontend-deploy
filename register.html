<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Response - Registration</title>
  <link rel="stylesheet" href="register.css">
  <!-- FontAwesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="dp.png" alt="E-Response Logo" />
      <span><strong>E-Response</strong></span>
    </div>
    <nav class="nav-links">
      <a href="AboutUs.html">About Us</a>
      <a href="ContactUs.html">Contact Us</a>
    </nav>
  </header>

  <main class="container">
    <div class="left-panel">
      <h1>E-Response</h1>
      <img src="dp.png" alt="Disaster Preparedness Illustration" class="illustration" />
      <p>Be ready when it matters most.<br>Your complete earthquake survival guide, right in your pocket.</p>
    </div>

    <div class="right-panel">
      <div class="registration-container">
        <h2 class="registration-title">Register</h2>
        <p class="registration-subtitle">Enter Your Personal Information</p>
        
        <form id="register-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required />
          </div>

          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required />
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required />
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required />
          </div>

          <div class="form-group">
            <label for="contact_number">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number" placeholder="Enter your contact number" required />
          </div>

          <div class="form-group password-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <i id="toggle-password" class="fas fa-eye-slash"></i>
          </div>

          <div class="form-group password-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />
            <i id="toggle-confirm-password" class="fas fa-eye-slash"></i>
          </div>

          <button type="submit" class="register-btn">Register</button>
        </form>

        <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </div>
  </main>

  <script>
    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('toggle-confirm-password').addEventListener('click', function() {
      const confirmPasswordInput = document.getElementById('confirm-password');
      const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
      confirmPasswordInput.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Handle form submission
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const first_name = document.getElementById('first_name').value.trim();
      const last_name = document.getElementById('last_name').value.trim();
      const age = document.getElementById('age').value;
      const contact_number = document.getElementById('contact_number').value;
      const password = document.getElementById('password').value;
      const rePassword = document.getElementById('confirm-password').value;

      // Check if passwords match
      if (password !== rePassword) {
        alert('Passwords do not match!');
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:8000/api/register/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            username: username,
            password: password,
            first_name: first_name,
            last_name: last_name,
            age: age,
            contact_number: contact_number,
          }),
        });

        const data = await response.json();

        if (response.ok) {
          alert("Registration successful!");
          localStorage.setItem('user_data', JSON.stringify(data.user_data));
          window.location.href = 'homepage.html';
        } else {
          alert('Registration failed: ' + data.message);
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert('Registration failed. Try again later.');
      }
    });
  </script>
</body>
</html>
