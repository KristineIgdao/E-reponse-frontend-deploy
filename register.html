<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Response - Registration</title>
  <link rel="stylesheet" href=" register.css">
  <!-- Add FontAwesome for the eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="dp.png" alt="E-Response Logo" />
      <span><strong>E-Response</strong></span>
    </div>
    <nav class="nav-links">
      <a href="AboutUs.html">About Us</a>
      <a href="ContactUs.html">Contact Us</a>
    </nav>
  </header>


  <main class="container">
    <div class="left-panel">
      <h1>E-Response</h1>
      <img src="dp.png" alt="Disaster Preparedness Illustration" class="illustration" />
      <p>Be ready when it matters most.<br>Your complete earthquake survival guide, right in your pocket.</p>
    </div>


    <div class="right-panel">
      <div class="registration-container">
        <h2 class="registration-title">Register</h2>
        <p class="registration-subtitle">Enter Your Personal Information</p>
       
        <form id="register-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
         
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required />
          </div>
         
          <div class="form-group password-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <i id="toggle-password" class="fas fa-eye-slash"></i>
          </div>
         
          <div class="form-group password-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />
            <i id="toggle-confirm-password" class="fas fa-eye-slash"></i>
          </div>
         
          <button type="submit" class="register-btn">Register</button>
        </form>


        <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </div>
  </main>


  <script>
    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });


    document.getElementById('toggle-confirm-password').addEventListener('click', function() {
      const confirmPasswordInput = document.getElementById('confirm-password');
      const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
      confirmPasswordInput.type = type;
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });


    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
 
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const rePassword = document.getElementById('confirm-password').value;
 
      // Check if passwords match
      if (password !== rePassword) {
        alert('Passwords do not match!');
        return;
      }
 
      try {
        const response = await fetch('http://127.0.0.1:8000/auth/users/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            username: username,
            password: password,
            re_password: rePassword
          })
        });
 
        const data = await response.json();
 
        // Handle server errors
        if (!response.ok) {
          const errorMessage =
            data.email?.[0] ||
            data.username?.[0] ||
            data.password?.[0] ||
            data.re_password?.[0] ||
            data.non_field_errors?.[0] ||
            'Registration failed. Please try again.';
         
          alert(errorMessage);
          return;
        }
 
        alert("Registration successful! You can now log in.");
        window.location.href = 'login.html';  // Redirect to the login page
 
      } catch (error) {
        console.error('Registration error:', error);
        alert('Registration failed. Try again later.');
      }
    });
  </script>
</body>
</html>
